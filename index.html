<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
        #stars1::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: var(--stars1);
            animation: starUp 50s linear infinite;
        }

        #stars2::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 2px;
            background: transparent;
            box-shadow: var(--stars2);
            animation: starUp 100s linear infinite;
        }

        #stars3::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 3px;
            background: transparent;
            box-shadow: var(--stars3);
            animation: starUp 150s linear infinite;
        }

        #stars4::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: var(--stars4);
            animation: starUp 600s linear infinite;
        }

        #black-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
            z-index: 9999;
        }

        @keyframes starUp {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-2000px);
            }
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="/delta-removebg-preview.png" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titan's Circuit</title>
  </head>
  <body>
    <div id="black-overlay"></div>

    <div class="anim">
        <div id='stars1'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
        <div id='stars4'></div>
    </div>

    <div class="slanted-box">

    </div>

    <div class="screen">
        <div class="start">
            <div class="title">
                <div class="title1">
                  <p>T</p>
                  <p>I</p>
                  <p>T</p>
                  <p>A</p>
                  <p>N</p>
                  <p>'S</p>
                </div>
                <div class="title1">
                  <p>C</p>
                  <p>I</p>
                  <p>R</p>
                  <p>C</p>
                  <p>U</p>
                  <p>I</p>
                  <p>T</p>
                </div>
            </div>
            <button onclick="start_click()" class="play-btn">Play</button>
            <button onclick="alert('Obviously it does not work due to security reasons or whatever.')" class="quit-btn">Quit</button>
        </div>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("black-overlay");
        overlay.style.opacity = 0;
      });
    </script>
  </body>
</html>
